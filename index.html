<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini Apps</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .welcome-message {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }
    .user-data {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mini Apps</h1>
  <div class="welcome-message">
    <p>Selamat datang, <strong><span id="user-name"></span></strong>!</p>
    <p>ID Telegram Anda: <strong><span id="user-id"></span></strong></p>
  </div>
  <div class="user-data">
    <p><strong>inet:</strong> <span id="user-inet"></span></p>
    <p><strong>tim:</strong> <span id="user-tim"></span></p>
    <p><strong>sto:</strong> <span id="user-sto"></span></p>
    <p><strong>status:</strong> <span id="user-status"></span></p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    if (user) {
      // Tampilkan nama dan ID Telegram pengguna
      document.getElementById('user-name').innerText = user.first_name || 'Pengguna';
      document.getElementById('user-id').innerText = user.id;

      const telegramId = user.id.toString();
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbxu6LePmmA54KavFZravfZu6HvkDHVCukw-DvnYVPdnUWNaakZ3XbbuayTQvs8Y_nJk/exec'; // Ganti dengan URL Web App Google Apps Script

      fetch(`${webAppUrl}?telegramId=${telegramId}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            document.getElementById('user-inet').innerText = data[0].inet;
            document.getElementById('user-tim').innerText = data[0].tim;
            document.getElementById('user-sto').innerText = data[0].sto;
            document.getElementById('user-status').innerText = data[0].status;
          } else {
            document.getElementById('user-inet').innerText = 'Data tidak ditemukan';
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    } else {
      document.getElementById('user-name').innerText = 'Pengguna';
      document.getElementById('user-id').innerText = 'Tidak tersedia';
    }

    tg.expand();
  </script>
</body>
</html>
