<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini Apps</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .welcome-message {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }
    .user-data {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      text-align: left;
      max-width: 400px;
      margin: 20px auto;
    }
    .data-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    .data-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .data-item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mini Apps</h1>
  <div class="welcome-message">
    <p>Selamat datang, <strong><span id="user-name"></span></strong>!</p>
    <p>ID Telegram Anda: <strong><span id="user-id"></span></strong></p>
  </div>
  <div id="data-container" class="user-data">
    <!-- Data akan ditampilkan di sini -->
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    if (user) {
      // Tampilkan nama dan ID Telegram pengguna
      document.getElementById('user-name').innerText = user.first_name || 'Pengguna';
      document.getElementById('user-id').innerText = user.id;

      const telegramId = user.id.toString();
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbxu6LePmmA54KavFZravfZu6HvkDHVCukw-DvnYVPdnUWNaakZ3XbbuayTQvs8Y_nJk/exec'; // Ganti dengan URL Web App Google Apps Script

      fetch(`${webAppUrl}?telegramId=${telegramId}`)
        .then(response => response.json())
        .then(data => {
          const dataContainer = document.getElementById('data-container');
          if (data.length > 0) {
            dataContainer.innerHTML = ''; // Kosongkan container sebelum menambahkan data baru
            data.forEach((item, index) => {
              const dataItem = document.createElement('div');
              dataItem.className = 'data-item';
              dataItem.innerHTML = `
                <p><strong>inet:</strong> ${item.inet}</p>
                <p><strong>tim:</strong> ${item.tim}</p>
                <p><strong>sto:</strong> ${item.sto}</p>
                <p><strong>status:</strong> ${item.status}</p>
              `;
              dataContainer.appendChild(dataItem);
            });
          } else {
            dataContainer.innerHTML = '<p>Data tidak ditemukan</p>';
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    } else {
      document.getElementById('user-name').innerText = 'Pengguna';
      document.getElementById('user-id').innerText = 'Tidak tersedia';
    }

    tg.expand();
  </script>
</body>
</html>
