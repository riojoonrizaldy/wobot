<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini Apps</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .user-data {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mini Apps</h1>
  <div class="user-data">
    <p><strong>Nama:</strong> <span id="user-name"></span></p>
    <p><strong>Username:</strong> <span id="user-username"></span></p>
    <p><strong>ID:</strong> <span id="user-id"></span></p>
  </div>

  <script>
    // Inisialisasi Web App Telegram
    const tg = window.Telegram.WebApp;

    // Ambil data pengguna
    const user = tg.initDataUnsafe.user;

    // Tampilkan data pengguna
    if (user) {
      document.getElementById('user-name').innerText = user.first_name + ' ' + (user.last_name || '');
      document.getElementById('user-username').innerText = user.username || 'Tidak ada username';
      document.getElementById('user-id').innerText = user.id;
    } else {
      document.getElementById('user-name').innerText = 'Tidak tersedia';
      document.getElementById('user-username').innerText = 'Tidak tersedia';
      document.getElementById('user-id').innerText = 'Tidak tersedia';
    }

    // Expand Web App secara otomatis
    tg.expand();
  </script>
</body>
</html>
