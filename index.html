<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini Apps</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #ccc;
    }
    .welcome-message {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }
    .summary {
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    .summary p {
      margin: 5px 0;
    }
    .user-data {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      text-align: left;
      max-width: 400px;
      margin: 20px auto;
    }
    .data-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    .data-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .data-item p {
      margin: 5px 0;
    }
    .collapse-button {
      background-color: #0088cc;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .collapse-content {
      display: none;
    }
    .collapse-content.expanded {
      display: block;
    }
    select, input[type="text"], button {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-box {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .close-button {
      background-color: #cc0000;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mini Apps</h1>
  <div class="welcome-message">
    <p>Selamat datang, <strong><span id="user-name"></span></strong>!</p>
    <p>ID Telegram Anda: <strong><span id="user-id"></span></strong></p>
  </div>
  <div class="summary">
    <p><strong>Total Tiket:</strong> <span id="total-tiket">0</span></p>
    <p><strong>Sisa:</strong> <span id="sisa-tiket">0</span></p>
    <p><strong>Close:</strong> <span id="close-tiket">0</span></p>
  </div>
  <div id="sisa-container" class="user-data">
    <h3>Sisa</h3>
    <!-- Data Sisa akan ditampilkan di sini -->
  </div>
  <div id="close-container" class="user-data">
    <button class="collapse-button" onclick="toggleCollapse('close-content')">Tampilkan Close</button>
    <div id="close-content" class="collapse-content">
      <h3>Close</h3>
      <!-- Data Close akan ditampilkan di sini -->
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    // Fungsi untuk toggle collapse
    function toggleCollapse(id) {
      const content = document.getElementById(id);
      content.classList.toggle('expanded');
      const button = content.previousElementSibling;
      button.innerText = content.classList.contains('expanded') ? 'Sembunyikan Close' : 'Tampilkan Close';
    }

    // Fungsi untuk memfilter dropdown berdasarkan pencarian
    function filterDropdown(input, dropdown) {
      const filter = input.value.toUpperCase();
      const options = dropdown.getElementsByTagName('option');
      for (let i = 0; i < options.length; i++) {
        const option = options[i];
        if (option.text.toUpperCase().indexOf(filter) > -1) {
          option.style.display = '';
        } else {
          option.style.display = 'none';
        }
      }
    }

    // Fungsi untuk menyimpan data ke Google Spreadsheet
    function saveToSheet(serviceNo, perbaikan, penyebab, material) {
      const url = 'https://script.google.com/macros/s/AKfycbxu6LePmmA54KavFZravfZu6HvkDHVCukw-DvnYVPdnUWNaakZ3XbbuayTQvs8Y_nJk/exec'; // Ganti dengan URL Web App Google Apps Script
      const data = {
        serviceNo: serviceNo,
        perbaikan: perbaikan,
        penyebab: penyebab,
        material: material
      };

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          alert('Data berhasil disimpan!');
        } else {
          alert('Gagal menyimpan data.');
        }
      })
      .catch(error => console.error('Error:', error));
    }

    if (user) {
      // Tampilkan nama dan ID Telegram pengguna
      document.getElementById('user-name').innerText = user.first_name || 'Pengguna';
      document.getElementById('user-id').innerText = user.id;

      const telegramId = user.id.toString();
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbxu6LePmmA54KavFZravfZu6HvkDHVCukw-DvnYVPdnUWNaakZ3XbbuayTQvs8Y_nJk/exec'; // Ganti dengan URL Web App Google Apps Script

      fetch(`${webAppUrl}?telegramId=${telegramId}`)
        .then(response => response.json())
        .then(data => {
          const sisaContainer = document.getElementById('sisa-container');
          const closeContainer = document.getElementById('close-content');
          const totalTiket = data.woData.length;
          let sisaTiket = 0;
          let closeTiket = 0;

          // Kosongkan container sebelum menambahkan data baru
          sisaContainer.innerHTML = '<h3>Sisa</h3>';
          closeContainer.innerHTML = '<h3>Close</h3>';

          if (data.woData.length > 0) {
            data.woData.forEach((item) => {
              const dataItem = document.createElement('div');
              dataItem.className = 'data-item';
              dataItem.innerHTML = `
                <p><strong>inet:</strong> ${item.inet}</p>
                <p><strong>tim:</strong> ${item.tim}</p>
                <p><strong>sto:</strong> ${item.sto}</p>
                <p><strong>status:</strong> ${item.status}</p>
              `;

              // Tambahkan dropdown, input penyebab, input material, dan tombol close jika status bukan "Close"
              if (item.status.toLowerCase() !== 'close') {
                const searchBox = document.createElement('input');
                searchBox.type = 'text';
                searchBox.className = 'search-box';
                searchBox.placeholder = 'Cari opsi...';
                searchBox.oninput = function() {
                  filterDropdown(this, dropdown);
                };

                const dropdown = document.createElement('select');
                dropdown.innerHTML = `<option value="">Pilih opsi</option>` +
                  data.dropdownOptions.map(option => `<option value="${option}">${option}</option>`).join('');

                const penyebabInput = document.createElement('input');
                penyebabInput.type = 'text';
                penyebabInput.placeholder = 'Penyebab...';

                const materialInput = document.createElement('input');
                materialInput.type = 'text';
                materialInput.placeholder = 'Material...';

                const closeButton = document.createElement('button');
                closeButton.className = 'close-button';
                closeButton.innerText = 'Close';
                closeButton.onclick = function() {
                  const perbaikan = dropdown.value;
                  const penyebab = penyebabInput.value;
                  const material = materialInput.value;
                  if (!perbaikan || !penyebab || !material) {
                    alert('Harap isi semua field!');
                    return;
                  }
                  saveToSheet(item.inet, perbaikan, penyebab, material);
                };

                dataItem.appendChild(searchBox);
                dataItem.appendChild(dropdown);
                dataItem.appendChild(penyebabInput);
                dataItem.appendChild(materialInput);
                dataItem.appendChild(closeButton);
                sisaContainer.appendChild(dataItem);
                sisaTiket++;
              } else {
                closeContainer.appendChild(dataItem);
                closeTiket++;
              }
            });

            // Update summary
            document.getElementById('total-tiket').innerText = totalTiket;
            document.getElementById('sisa-tiket').innerText = sisaTiket;
            document.getElementById('close-tiket').innerText = closeTiket;
          } else {
            sisaContainer.innerHTML = '<p>Data tidak ditemukan</p>';
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    } else {
      document.getElementById('user-name').innerText = 'Pengguna';
      document.getElementById('user-id').innerText = 'Tidak tersedia';
    }

    tg.expand();
  </script>
</body>
</html>
