<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini Apps</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .user-data {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mini Apps</h1>
  <div class="user-data">
    <p><strong>Nama:</strong> <span id="user-name"></span></p>
    <p><strong>Alamat:</strong> <span id="user-address"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <p><strong>Tanggal:</strong> <span id="user-date"></span></p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    if (user) {
      const telegramId = user.id.toString();
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbxu6LePmmA54KavFZravfZu6HvkDHVCukw-DvnYVPdnUWNaakZ3XbbuayTQvs8Y_nJk/exec'; // Ganti dengan URL Web App Google Apps Script

      fetch(`${webAppUrl}?telegramId=${telegramId}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            document.getElementById('user-name').innerText = data[0].nama;
            document.getElementById('user-address').innerText = data[0].alamat;
            document.getElementById('user-email').innerText = data[0].email;
            document.getElementById('user-date').innerText = data[0].tanggal;
          } else {
            document.getElementById('user-name').innerText = 'Data tidak ditemukan';
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    tg.expand();
  </script>
</body>
</html>
